<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Scope all styles under a unique container class */
        .custom-navbar-container .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #1fa9ffca;
            border-radius: 15px;
            width: 70%;
            margin: 20px auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-radius 0.3s ease;
        }

        .custom-navbar-container .navbar.scrolled {
            background-color: #87CEEB;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .custom-navbar-container .navbar .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .custom-navbar-container .navbar .navbar-brand:hover {
            color: #003268;
        }

        .custom-navbar-container .navbar .nav-link {
            color: #fff;
            margin: 0 15px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .custom-navbar-container .navbar .nav-link:hover {
            color: #003268;
            transform: translateY(-3px);
        }

        .custom-navbar-container .navbar-toggler {
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease;
        }

        .custom-navbar-container .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Smooth Scroll Animation */
        .custom-navbar-container {
            scroll-behavior: smooth;
        }

        /* Adding animations */
        .custom-navbar-container .navbar .nav-link {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .custom-navbar-container .navbar .nav-link:nth-child(1) {
            animation-delay: 0.2s;
        }

        .custom-navbar-container .navbar .nav-link:nth-child(2) {
            animation-delay: 0.4s;
        }

        .custom-navbar-container .navbar .nav-link:nth-child(3) {
            animation-delay: 0.6s;
        }

        .custom-navbar-container .navbar .nav-link:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="custom-navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Shambhu J</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.custom-navbar-container .navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
