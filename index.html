<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="./bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Placeholder for Components -->
    <div id="navbar"></div>
    <div id="aboutMe"></div>
    <div id="projects"></div>
    <div id="resume"></div>
    <div id="certificates"></div>
    <div id="contact"></div>

    <footer class="bg-dark text-white text-center py-3 " style="margin-top: 1000px;">
        <p>&copy; 2025 Shambhu Niwas Jagtap.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.js"></script>


    <!-- JavaScript to Include Components -->
    <script>
        // Load External Components
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }

        loadComponent('navbar', './components/navbar.html');
        loadComponent('aboutMe', './components/aboutMe.html');
        loadComponent('projects', './components/projects.html');
        loadComponent("certificates", "./components/certificates.html")
        loadComponent('resume', './components/resume.html');
        loadComponent('contact', './components/contact.html');
    </script>
</body>

</html>
