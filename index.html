<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <!-- Placeholder for Components -->
    <div id="navbar"></div>
    <div id="aboutMe"></div>
    <div id="projects"></div>
    <div id="resume"></div>
    <div id="certificates"></div>
    <div id="contact"></div>

    <footer class="bg-dark text-white text-center py-3 " style="margin-top: 1000px;">
        <p>&copy; 2025 Shambhu Niwas Jagtap.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- JavaScript to Include Components -->
    <script>
        // Load External Components
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }

        loadComponent('navbar', './components/navbar.html');
        loadComponent('aboutMe', './components/aboutMe.html');
        loadComponent('projects', './components/projects.html');
        loadComponent("certificates", "./components/certificates.html")
        loadComponent('resume', './components/resume.html');
        loadComponent('contact', './components/contact.html');
    </script>
</body>

</html>
